name: ci

on:
  push:
    branches: [ master ]   # поменяй на main, если у тебя main
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MPLBACKEND: Agg      # безголовый backend для matplotlib

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install
        run: |
          python -m pip install -U pip setuptools wheel
          pip install -e .
          pip install pytest ruff mypy types-PyYAML

      - name: Lint
        run: |
          ruff check .
          mypy src

      - name: Test
        run: pytest -q
