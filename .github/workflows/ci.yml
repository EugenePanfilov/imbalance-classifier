name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest ruff mypy
      - name: Lint
        run: |
          ruff check .
          mypy src
      - name: Test
        run: pytest -q
